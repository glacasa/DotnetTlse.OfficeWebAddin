<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Boilerplate text app</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-debug.js" integrity="sha256-sz3IPtwHtumV/43Q7I4ldWQhuOlBiwIi5uigqzDQyoo=" crossorigin="anonymous"></script>
    <script src="Scripts/Data.js"></script>
    <script src="Scripts/Home.js"></script>
</head>
<body>
    <div>
        <h1>Annuaire</h1>
    </div>
    <div>
        <h2>Recherche</h2>
        <button data-bind="click: searchContacts">Chercher sélection</button>
    </div>

    
    <ul data-bind="foreach: contacts">
        <li>
            <span data-bind="text: firstName"></span>
            <span data-bind="text: lastName"></span>
            <button data-bind="click: $parent.addContact">Ajouter</button>
        </li>
    </ul>
</body>
</html>
